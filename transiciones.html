<!DOCTYPE html>
<html>
    <head>
        <title>Comenzando jQuery Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.3.2.js"></script>
    </head>
    <body>
        <div data-role="page" id="pagina1">
            <div data-role="header">
                <h1>Cabecera</h1>
            </div>
            <div data-role="content">
                <a href="#pagina2" data-role="button" data-transition="fade">fade</a>
                <a href="#pagina2" data-role="button" data-transition="slide">slide</a>
                <a href="#pagina2" data-role="button" data-transition="slideup">slideup</a>
                <a href="#pagina2" data-role="button" data-transition="slidedown">slidedown</a>
                <a href="#pagina2" data-role="button" data-transition="pop">pop</a>
                <a href="#pagina2" data-role="button" data-transition="flip">flip</a>
            </div>
            <div data-role="footer">
                <h4>Pie de página</h4>
            </div>
        </div>
        
        <div data-role="page" id="pagina2">
            <div data-role="header">
                <h1>Cabecera</h1>
            </div>
            <div data-role="content">
                <a href="#pagina1" data-role="button" data-rel="back">Ir a página 1</a>
            </div>
            <div data-role="footer">
                <h4>Pie de página</h4>
            </div>
        </div>
    </body>
</html>
